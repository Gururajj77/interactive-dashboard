<div class="fixed inset-0 flex items-center justify-center z-10">
  <div class="fixed inset-0 bg-black opacity-50"></div>

  <div class="relative z-10 bg-white p-6 shadow-md rounded-lg m-4">
    <div class="w-full flex flex-row justify-end border-b border-table-border">
      <mat-icon
        svgIcon="close"
        aria-hidden="false"
        class="hover:text-custom-hover cursor-pointer"
        (click)="closeModal()"
      ></mat-icon>
    </div>

    <h2 class="text-lg font-semibold m-2">Name: {{ name }}</h2>
    <p class="text-md m-2">Product: {{ product }}</p>
  </div>
</div>
