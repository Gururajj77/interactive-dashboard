<div
  class="lg:w-[20rem] rounded-sm w-56 h-[10rem] bg-white text-black transition duration-200 ease-in-out transform hover:bg-custom-card hover:text-white flex p-4 m-2 shadow-sm"
>
  <div class="flex flex-col items-start flex-grow">
    <div class="text-4xl text-center mb-2">{{ singleCardData["value"] }}%</div>
    <div class="text-lg font-semibold text-center mb-2">
      {{ singleCardData["header"] }}
    </div>
    <div
      class="text-sm text-center mb-2 text-custom-card-text hover:text-white"
    >
      {{ singleCardData["sub_header"] }}
    </div>
  </div>
  <div class="text-center">
    <app-svg-icon [svgIcon]="singleCardData?.['customIcon']" />
  </div>
</div>
